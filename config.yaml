# video configuration
video:
  resolution: [1920, 1080]  # 1080p
  fps: 30
  default_style: "slideshow"  # slideshow, animated, ai_generated, combined
  
# content analysis
content:
  target_segments: 7  # Aim for 5-10 segments
  segment_duration: 45  # Target seconds per segment
  
# voiceover settings
voiceover:
  provider: "elevenlabs"  # elevenlabs or gtts
  voice_id: "21m00Tcm4TlvDq8ikWAM"  # ElevenLabs Rachel voice
  model: "eleven_monolingual_v1"
  
# image settings
images:
  extract_from_pdf: true
  use_stock_images: true
  max_stock_images_per_segment: 1
  preferred_stock_provider: "unsplash"  # unsplash or pexels
  
# style-specific settings
styles:
  slideshow:
    transition_duration: 0.5
    text_animation: true
    background_type: "gradient"  # solid, gradient, image
    
  animated:
    animation_speed: 1.0
    enable_shapes: true
    camera_movement: true
    
  ai_generated:
    image_generator: "dalle"  # dalle or stable_diffusion
    dalle_model: "dall-e-3"
    dalle_quality: "standard"  # standard or hd
    dalle_size: "1792x1024"
  
  combined:
    use_ai_selection: true  # use gpt-4 to select styles, or rotate by default
    style_rotation: ["slideshow", "animated", "ai_generated"]  # fallback pattern

# output settings
output:
  directory: "output"
  temp_directory: "temp"
  keep_temp_files: false
  codec: "libx264"
  audio_codec: "aac"

